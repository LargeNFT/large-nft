  <div class="page" data-name="admin-create-page">

    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="/admin/page" class="link"><i class="icon icon-back"></i> <span>Back</span></a>
        </div>
        <div class="title">Create Page</div>
        <div class="right">
          {{> "mobileBars"}}
        </div>

    </div>

    <div class="page-content">
      <form class="block list no-hairlines" id="create-page-form">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Title</div>
                <div class="item-input-wrap">
                  <input type="text" name="title" placeholder="Post title">
                </div>
              </div>
            </div>
          </li>


          <li>
            <div class="item-content item-input">
              <div class="item-inner post-area">
                <div class="item-title item-label">Content</div>

                <div class="text-editor-toolbar">
                  <button class="text-editor-button bold-button"><i class="fa fa-bold"></i></button>
                  <button class="text-editor-button italic-button"><i class="fa fa-italic"></i></button>
                  <button class="text-editor-button link-button"><i class="fa fa-link"></i></button>
                  <button class="text-editor-button blockquote-button"><i class="fa fa-quote-right"></i></button>
                  <button class="text-editor-button header-1-button"><i class="fa fa-heading"><sub>1</sub></i></button>
                  <button class="text-editor-button header-2-button"><i class="fa fa-heading"><sub>2</sub></i></button>

                  <label><input type="file" class="image-button-input" id="create-image-button-input" /></label>

                <div class="editor bg-color-white text-color-black" id="create-page-textarea"></div>

              </div>
            </div>
          </li>


          <li>
            <label class="item-checkbox item-content">
              <input type="checkbox" name="homePage" />
              <i class="icon icon-checkbox"></i>
              <div class="item-inner">
                <div class="item-title">Home Page</div>
              </div>
            </label>
          </li>

        </ul>

      </form>

      <div class="block block-strong inset row">
        <div class="col-66"></div>
        <div class="col-33">
          <button class="button button-fill create-page-submit text-color-black">Create Page</button>
        </div>
      </div>

    </div>
  </div>

</template>




<script>

  return {
    on: {
      pageInit: async function (e, page) {
        const self = this

        window['adminPageController'].initializeQuill('#create-page-textarea')

        this.$$('.create-page-submit').on('click', function (e) {
          e.preventDefault()
          window['adminPageController'].pageCreateSave(e)
        });


      }
    }
  }

</script>
