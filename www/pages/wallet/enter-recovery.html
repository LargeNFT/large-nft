<!--suppress JSAnnotator -->
<template>

  <div class="page" data-name="home">

    <div class="navbar">
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back icon-only">
            <i class="icon icon-back"></i>
          </a>
        </div>
      </div>

    </div>



    <div class="page-content">

      <div class="row">

        <div class="col-100 tablet-50 center">

          <div class="block-title">Restore Your Account</div>
          <div class="block">
            <p>Enter your secret twelve word phrase to restore your account.</p>

            <form id="restore-account-form">
              <div class="list no-hairlines-md">
                <ul>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Recovery Seed (12 words)</div>
                        <div class="item-input-wrap">
                          <textarea name="recoverySeed"></textarea>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">New Password (min 8 chars)</div>
                        <div class="item-input-wrap">
                          <input type="password" name="password" placeholder="Enter new password" required />
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Confirm Password</div>
                        <div class="item-input-wrap">
                          <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
                        </div>
                      </div>
                    </div>
                  </li>

                </ul>
              </div>

              <div class="row">
                <div class="col-66">
                    {{#if errorMessage}}
                      {{errorMessage}}
                    {{/if}}
                </div>
                <div class="col-33">
                  <button id="restore-button" class="button button-fill" type="submit">Restore</button>
                </div>
              </div>

            </form>

          </div>





        </div>

      </div>

    </div>

  </div>

</template>



  
<script>

    return {
        on: {
            pageInit: async function (e, page) {

                const self = this

                let controller = window['walletController']

                await window['Global'].loadComponentState(this, false)

                this.$$('#restore-account-form').on('submit', function (e) {
                  e.preventDefault()
                  controller.restoreButtonClick(e, self)
              })

            }
        }
    }

</script>
