<!--suppress JSAnnotator -->
<template>

  <div class="page" data-name="admin-show-post">

    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="/admin/post" class="link"><i class="icon icon-back"></i></a>
        </div>
        <div class="right">
          {{> "mobileBars"}}
        </div>
      </div>
    </div>

    <div class="toolbar tabbar toolbar-top">
      <div class="toolbar-inner">
        <a class="tab-link tab-link-active">Preview</a>
        <a class="tab-link" href="/admin/post/edit/{{#if post}}{{post.permalinkKey}}{{/if}}"> Edit</a>
        <a class="tab-link delete-link " {{#if post}}data-id="{{post.permalinkKey}}" {{/if}}>Delete</a>
      </div>
    </div>


    {{#if post}}


    <div class="page-content bg-color-white">

      <div class="row">
        <div class="block block-strong post text-color-black bg-color-white col-100 large-66 center margin-top">
          <h1>{{post.title}}</h1>

          {{#if post.subtitle}}
          <h2>{{post.subtitle}}</h2>
          {{/if}}

          <div class="author">

            {{#if profilePicSrc}}
            <img class="profile-pic-thumb float-left" src="{{profilePicSrc}}">
            {{else}}
            <i class="f7-icons profile-pic-thumb float-left">person</i>
            {{/if}}

            <div class="float-left">
              <div class="owner">{{authorName}}</div>
              <div class="date">{{post.dateCreatedDisplay}}</div>
            </div>


          </div>


          {{post.contentTranslated}}
        </div>
      </div>

    </div>
    {{/if}}
  </div>

</template>




<script>

  return {
    on: {
      pageInit: async function (e, page) {
        const self = this
      }
    },

    created: async function (e, page) {

      const self = this

      this.$$('.delete-link').on('click', function (e) {
        e.preventDefault()
        window['adminPostController'].postDeleteClick(e)
      })


    }
  }

</script>
