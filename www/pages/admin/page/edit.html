<template>

    <div class="page" data-name="admin-edit-page">
  
      <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link back"><i class="icon icon-back"></i></a>
          </div>
          <div class="title">Edit Page</div>
          <div class="right">
              {{> "mobileBars"}}
          </div>
        </div>
      </div>
  

      <div class="page-content">
        <form class="block list no-hairlines" id="edit-page-form">
          <input type="hidden" name="permalinkKey">
          <ul>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Title</div>
                  <div class="item-input-wrap">
                    <input type="text" name="title" placeholder="Page title">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input">
                <div class="item-inner post-area">
                  <div class="item-title item-label">Content</div>
  
                  <div class="text-editor-toolbar">
                      <button class="text-editor-button bold-button"><i class="fa fa-bold"></i></button>
                      <button class="text-editor-button italic-button"><i class="fa fa-italic"></i></button>
                      <button class="text-editor-button link-button"><i class="fa fa-link"></i></button>
                      <button class="text-editor-button blockquote-button"><i class="fa fa-quote-right"></i></button>
                      <button class="text-editor-button header-1-button"><i class="fa fa-heading"><sub>1</sub></i></button>
                      <button class="text-editor-button header-2-button"><i class="fa fa-heading"><sub>2</sub></i></button>
                      <button class="text-editor-button image-button"><i class="fa fa-camera"></i></button>
                      <label><input type="file" class="image-button-input" id="create-image-button-input" /></label>
                    </div>

                    <div class="editor bg-color-white text-color-black" id="edit-page-textarea"></div>

                </div>
              </div>
            </li>
          </ul>
  
        </form>
  
        <div class="block block-strong inset row">
            <div class="col-66"></div>
            <div class="col-33">
              <button class="button button-fill edit-page-submit text-color-black">Save Changes</button>
            </div>
        </div>
  
      </div>



    </div>
  
  </template>
  
  
  
  
  <script>
  
    return {
      on: {
        pageInit: async function (e, page) {  

          //Fill out form
          Global.app.form.fillFromData('#edit-page-form', this.page)

          //Initialize contents
          window['adminPageController'].initializeQuill("#edit-page-textarea")
          window['adminPageController'].quillService.activeEditor.setContents(this.page.content)

          this.$$('.edit-page-submit').on('click', function(e) {
            e.preventDefault()
            window['adminPageController'].pageEditSave(e)
          })

        }
      }
    }
  
  </script>
