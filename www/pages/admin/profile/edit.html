<template>

  <div class="page" data-name="admin-profile-edit">

    <div class="navbar theme-dark">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link back"><i class="icon icon-back"></i> <span>Back</span></a>
        </div>
        <div class="title">Edit Profile</div>
        <div class="right">
          {{> "mobileBars"}}
        </div>
      </div>
    </div>


    <div class="page-content row">

      <div class="col-100 tablet-50 center">

        <div class="block">
          <form id="edit-profile-form">
            <input type="hidden" name="_id" value="{{_id}}" />
            <div class="list no-hairlines-md">
              <ul>

                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Profile Pic</div>
                      <div class="item-input-wrap">

                        {{#if profilePic}}
                        <img src="{{profilePicSrc}}" class="profile-pic-edit" />
                        <input type="hidden" name="profilePic" value="{{profilePic}}" />
                        {{else}}
                        <i class="f7-icons profile-pic-thumb">person</i>
                        {{/if}}

                        <input type="file" id="profilePic" placeholder="Select a photo to upload" />

                      </div>
                    </div>
                  </div>
                </li>


                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Name</div>
                      <div class="item-input-wrap">
                        <input type="text" name="name" value="{{name}}" placeholder="Enter your name" />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">About Me</div>
                      <div class="item-input-wrap">
                        <input type="text" name="aboutMe" value="{{aboutMe}}" placeholder="Enter a short bio" />
                      </div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>

            <div class="row">
              <div class="col-66"></div>
              <div class="col-33">


                <button class="button button-fill" type="submit">Save</button>
              </div>
            </div>

          </form>
        </div>

      </div>

    </div>
  </div>
</template>



<script>
  return {
    on: {
      pageInit() {

        const self = this

        let controller = window['adminProfileController']

        this.$$('#edit-profile-form').on('submit', function (e) {
          e.preventDefault();
          controller.profileEditSave(e)
        })


      }
    },
    created: async function () {
      window['Global'].loadComponentState(this)
    }
  }
</script>
