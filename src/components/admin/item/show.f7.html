<template>

  <div class="page" data-name="admin-show-post">

    <${Navbar} />

    <div class="page-content">

      <div class="row">
        <div class="col-100 large-66 center margin-top">

          <ul class="breadcrumb">
            <li><a href="/admin/channel/show/${itemViewModel.channel._id}">${itemViewModel.channel.title}</a></li>
            <li>${itemViewModel.item.title}</li>
          </ul>

          <div class="card item-card-show">

            <div class="card-content card-content-padding">

              ${showEdit ? $h`
                <div class="float-right">
                  <div class="menu-item menu-item-dropdown">
                    <div class="menu-item-content icon-only">
                      <div class="menu-item-content">
                        <i class="material-icons">more_vert</i>
                      </div>
                    </div>
                    <div class="menu-dropdown menu-dropdown-right">
                      <div class="menu-dropdown-content">                        
                          <a class="menu-dropdown-link menu-close" href="/admin/item/edit/${itemViewModel.item._id}">Edit</a>
                          <a class="menu-dropdown-link menu-close" @click="${deleteClick}">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
              ` : $h``} 

              <div class="author-header">

                <div class="author-avatar">
                  ${itemViewModel.authorPhoto ? $h`
                    <img src="${itemViewModel.authorPhoto.url}" />
                  ` : $h`
                    <i class="material-icons">person</i>
                  `}
                </div>

                <a href="/admin/author/show/${itemViewModel?.author._id}">${itemViewModel?.authorDisplayName}</a> Â· <span class="date">${itemViewModel.dateDisplay}</span>

              </div>

              <h1>${itemViewModel.item.title}</h1>

              <div class="content" innerHTML="${itemViewModel.item.contentHTML}"
                id="item-content-${itemViewModel.item._id}">
              </div>


              ${itemViewModel.attributeSelections?.length > 0 ? $h`

                <h3 style="margin-bottom: 0px;">Attributes</h3>
                ${itemViewModel.attributeSelections?.map(as => $h`
                  <div class="attribute-row">
                    <strong>${as.traitType}:</strong> ${as.value}
                  </div>
              `)}

              ` : $h``}


            </div>


          </div>

        </div>
      </div>

    </div>

  </div>

</template>


<style>
  .content img {
    max-width: 100%;
  }


  .item-card-show a {
    color: var(--f7-text-color);
  }

  .menu-dropdown-link.menu-close {
    color: #ffffff;
  }


</style>

<script>

  import { ContainerService } from "../../../service/core/container-service"
  import { UiService } from "../../../service/core/ui-service"
  import { ItemService } from "../../../service/item-service"

  import Navbar from "../../admin/navbar.f7.html"


  export default (props, { $, $on, $f7, $update }) => {

    let itemService = ContainerService.getInstance(ItemService)
    let uiService = ContainerService.getInstance(UiService)

    let itemViewModel = props.itemViewModel

    let showEdit = false


    $on('pageInit', async (e, page) => {

      showEdit = itemViewModel.channel.pubDate == undefined

      //Add external to any links in the doc
      $(`#item-content-${itemViewModel.item._id} a`).addClass('external')

      await $update()

    })

    const deleteClick = async (e) => {

      try {

        $f7.dialog.confirm(
          "Do you want to delete this item? Note: This only deletes from your device.",
          async function () {

            await itemService.delete(itemViewModel.item)

            const toast = $f7.toast.show({
              text: 'Blog NFT deleted',
              closeTimeout: 2000,
              closeButton: true,
              position: 'bottom',
              horizontalPosition: 'right'
            })

            //Redirect
            $f7.views.main.router.navigate(`/admin/channel/show/${itemViewModel.channel._id}`)
          }
        )

      } catch (ex) {
        uiService.showExceptionPopup(ex)
      }

    }


    return $render
  }

</script>
