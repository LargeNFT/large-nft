<template>
    <div class="page" data-name="post-list">

    
      <div class="page-content">
  
        <div class="card">
          <div class="card-content">
            <div class="list">
              <ul>
                {{#each posts}}
                  <li>
                    <div class="item-content">
                      <div class="item-media">
                        <i class="f7-icons">document_text</i>
                      </div>
                      <div class="item-inner">
                        <div class="item-title">
                          <a href="/post/show/{{id}}">{{title}}</a>
                        </div>
                        <div class="item-after">
                          {{#if author}}
                            by {{author.name}}
                          {{/if}}
                        </div>
                      </div>
                    </div>
                  </li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </template>
