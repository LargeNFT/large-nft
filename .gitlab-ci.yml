image: node:latest

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

install_and_build:
  stage: build
  script:
    - npm install; npm run build;
  artifacts:
    paths:
      - node_modules/
      - public

pages:
  stage: deploy
  script:
    - mkdir .public2
    - cp -r * .public2
    - mv .public2 public2
    - gzip -k -6 -r public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
