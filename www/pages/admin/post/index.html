<!--suppress JSAnnotator -->
<template>

  <div class="page" data-name="posts">

    <div class="fab fab-extended fab-right-bottom">
      <a href="/admin/post/create">
        <i class="icon f7-icons">add</i>
        <div class="fab-text">Create Post</div>
      </a>
    </div>


    <div class="page-content">
      <div class="block-title">Blog Posts</div>
      <div class="block">

        <div class="list media-list">
          <ul>

            {{#each posts}}
            <li class="post">
              <a href="/post/show/{{permalinkKey}}" class="item-link">
                <div class="item-content" id="post_{{permalinkKey}}">
                  <div class="item-media">
                    {{#if coverPhotoSrc}}
                      <img class="profile-pic-thumb" src="{{coverPhotoSrc}}">
                    {{else}}
                      <i class="f7-icons profile-pic-thumb">person</i>
                    {{/if}}
                  </div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title">
                        {{title}}
                      </div>
                      <div class="item-after">
                        {{dateCreatedDisplay}}
                      </div>
                    </div>
                    <div class="item-subtitle">{{subtitle}}</div>
                    <div class="item-text">{{contentTranslated}}</div>
                  </div>
                </div>
              </a>
            </li>
            {{/each}}

          </ul>
        </div>

        <p class="">
          {{#each pages}}
            <button class="button button-outline button-small {{#if active}}button-active{{/if}}">{{num}}</button>
          {{/each}}
        </p>

      </div>

    </div>
  </div>

</template>




<script>

  return {
    on: {
      pageInit: async function (e, page) {
        const self = this
        await window['Global'].loadComponentState(this, false)
      }
    }
  }

</script>
