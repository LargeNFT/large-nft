    on: {
      pageInit: function (e, page) {
        const self = this

        this.virtualList = Global.app.virtualList.create({
          el: '#page-list',
          itemTemplate: `
              <li>
              <a href="/admin/page/show/{{permalinkKey}}" class="item-link item-content">
                <div class="item-inner">
                      <div class="item-title">

                        <div class="item-footer">{{dateCreatedDisplay}}</div>
                      </div>
                  </div>
              </a>
            </li>
          `,
          items: this.pages,
          height: function () {

            if (window['Global'].app.theme === 'md') {
              return 56
            } else if (window['Global'].app.theme === 'ios') {
              return 44
            } else if (window['Global'].app.theme === 'aurora') {
              return 42
