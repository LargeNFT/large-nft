    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="/admin/post" class="link"><i class="icon icon-back"></i> <span>Back</span></a>
        </div>
        <div class="title">Create Blog Post</div>
        <div class="right">
            {{> "mobileBars"}}
        </div>
      </div>
    </div>

    <div class="page-content">
      <form class="block list" id="create-post-form">

            </div>

              <div class="item-inner">
                <div class="item-title item-label">Subtitle</div>
                <div class="item-input-wrap">
                  <input type="text" name="subtitle" placeholder="Enter a subtitle (optional)" />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner post-area">
                <div class="item-title item-label">Content</div>

                <div class="item-input-wrap">
                    <div class="text-editor-toolbar">
                      <button class="text-editor-button bold-button"><i class="fa fa-bold"></i></button>
                      <button class="text-editor-button italic-button"><i class="fa fa-italic"></i></button>
                      <button class="text-editor-button link-button"><i class="fa fa-link"></i></button>
                      <button class="text-editor-button blockquote-button"><i class="fa fa-quote-right"></i></button>
                      <button class="text-editor-button header-1-button"><i class="fa fa-heading"><sub>1</sub></i></button>
                      <button class="text-editor-button header-2-button"><i class="fa fa-heading"><sub>2</sub></i></button>

          <li class="cover-photo-preview">

            <input type="hidden" name="coverPhotoCid">

            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Cover Photo</div>
                <div class="item-input-wrap cover-photo-img-wrapper">
                </div>
              </div>
            </div>

      <div class="block block-strong inset row">
        <div class="col-66"></div>
        <div class="col-33">

<script>

  return {
    on: {
      pageInit: async function (e, page) {
        const self = this
        await window['Global'].loadComponentState(this, false)

        window['adminPostController'].initializeQuill('#create-post-textarea')

        this.$$('.create-post-submit').on('click', function (e) {
          e.preventDefault()
          window['adminPostController'].postCreateSave(e)
        });


      }
    }
  }

</script>
