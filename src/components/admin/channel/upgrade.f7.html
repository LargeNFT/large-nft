          <ul class="breadcrumb">
            <li><a href="/admin/channel/show/${channelViewModel.channel._id}">${channelViewModel.channel.title}</a></li>
            <li>Upgrade Collection</li>

          <form class="block list" id="upgrade-channel-form" @submit="${formSubmit}">
