<template>

    <div class="right">

        ${walletAddress != undefined ? $h`
          <a href="/admin/author/show/${walletAddress}" class="button button-fill">...${walletAbbrev}</a>
        ` : $h`
          <button class="button button-outline button-fill" @click=${connectWallet}>Connect Metamask</button>
        `}

        <a href="/admin/settings" class="button button-fill" id="settings-button" >
            <i class="material-icons">settings</i>
        </a>

    </div>

</template>
 
<style>
    #settings-button {
        margin-left: 3px;
    }
</style>


<script>
    import { ContainerService } from "../../service/core/container-service"
    import { WalletService } from "../../service/core/wallet-service"


    import { UiService } from "../../service/core/ui-service"

    export default (props, { $on, $f7, $update }) => {
        
        let walletService = ContainerService.getWalletService()
        let uiService = ContainerService.getInstance(UiService)

        let walletAddress = walletService.wallet?.address
        let walletAbbrev

        const displayAddress = async (e) => {

            walletAddress = undefined

            if (!walletService.wallet && walletService.provider) {
                await walletService.connect()
            }


            if (walletService.wallet) {

                walletAddress = await walletService.getAddress()

                if (walletAddress) {
                    walletAbbrev = walletAddress.slice(walletAddress.length - 10)
                }

            }

            $update()
        }

        const connectWallet = async (e) => {
            //Connect to metamask
            await walletService.connect()
            displayAddress()
        }

        displayAddress()

        return $render
    }
</script>
