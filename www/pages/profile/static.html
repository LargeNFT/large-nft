<!--suppress JSAnnotator -->
<template>
  <div class="page" data-name="profile-static">

    <div class="toolbar tabbar toolbar-top main-tabs">
        <div class="toolbar-inner">
          <a href="/" class="tab-link"><i class="f7-icons">home</i> Home</a>
          <a href="/profile/static/{{currentAccount}}" class="tab-link  tab-link-active"><i class="f7-icons">person</i> Profile</a>
          <a href="/following" class="tab-link"><i class="f7-icons">persons</i> Friends</a>
          <a href="/connect" class="tab-link"><i class="f7-icons">world</i> Connect</a>
        </div>
    </div>  

    <div id="static-profile-infinite-scroll" class="page-content infinite-scroll-content row">

        <div class="col-100 tablet-50 center">

          {{#if loaded}}


              {{#if profile}}


                <div class="block row">
                    <div class="col-20">
                        {{#if profilePicSrc}}
                          <img src="{{profilePicSrc}}" class="profile-pic-main" />
                        {{else}}
                          <i class="f7-icons profile-pic" id="profile-pic-not-found">person</i>
                        {{/if}}
                    </div>

                    <div class="col-80">
                      <div class="profile-name">
                          {{profile.name}}
                      </div>

                      <div class="profile-address">
                          {{profile._id}}
                      </div>

                      <p>{{profile.aboutMe}}</p>

                      {{#if showEditLink}}
                      <div class="row">
                          <a href="/profile/edit" class="button button-outline button-small button-round col-20">Edit</a>
                      </div>
                      {{/if}}


                    </div>
                </div>


                <div class="block-title">Posts</div>
                <div class="list media-list">
                  <ul id="static-profile-post-list">
                    {{#each posts}}
                      {{> postResult}}
                    {{/each}}
      
                  </ul>
                </div>


              {{else}}

                {{#if showEditLink}}
                  <div class="block-title">Create Profile</div>
                  <div class="block">
                    In order to publish stories on Large you must create your <a href="/profile/edit">public profile</a>
                  </div>
                {{else}}

                  <div class="block">
                      User has not created a public profile
                  </div>

                {{/if}}

              {{/if}}





          {{/if}}









        </div>

    </div>

</div>
</template>



<script>
    return {
      created: async function() {
          window['Global'].loadComponentState(this)
      }
    }
  </script>
