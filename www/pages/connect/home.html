<!--suppress JSAnnotator -->
<template>

  <div class="page" data-name="connect">

    <div class="navbar theme-dark">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link back"><i class="icon icon-back"></i> <span>Back</span></a>
        </div>
        <div class="title">Connect</div>
        <div class="right">
          {{> "mobileBars"}}
        </div>
      </div>
    </div>


    <div class="page-content">

      <div class="row">
        <div class="col-100 tablet-50 center">

          <div class="block-title">IPFS Peers</div>
          <div class="block">

            <div class="list media-list peer-list">
              <ul>
                {{#each peers}}
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-subtitle no-wrap">
                        {{this}}
                      </div>
                    </div>
                  </div>
                </li>
                {{/each}}
              </ul>
            </div>
          </div>


          <div class="block-title">Add IPFS Peer</div>
          <div class="block">
            <form class="list" id="add-peer-form">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Peer Address</div>
                      <div class="item-input-wrap">
                        <input id="peerAddressInput" type="text" name="peerAddress" placeholder="Enter peer address"
                          required validate>
                      </div>
                      <div class="item-after">
                        <button type="submit" class="button button-fill text-color-black" value="Add Peer">Add Peer</button>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
          </div>


          <div class="block-title">Monitored Feeds</div>
          <div class="block">

            <div class="list media-list peer-list">
              <ul>
                {{#each subscribed}}
                <li>
                  <div class="item-content">
                    <div class="item-inner">
                      <div class="item-subtitle no-wrap">
                        {{this}}
                      </div>
                    </div>
                  </div>
                </li>
                {{/each}}
              </ul>
            </div>

          </div>





        </div>
      </div>

    </div>

  </div>

</template>






<script>
  return {
    on: {
      pageInit: async function (e, page) {

        await window['Global'].loadComponentState(this)

        let controller = window['connectController']


        this.$$('#add-peer-form').on('submit', function (e) {
          e.preventDefault()
          controller.addPeerSubmit(e)
        })

      }
    }
  }
</script>
