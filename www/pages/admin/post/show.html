<!--suppress JSAnnotator -->
<template>

  <div class="page" data-name="admin-show-post">

    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="/admin/post" class="link"><i class="icon icon-back"></i> <span>Back</span></a>
        </div>
        <div class="right">
          {{> "mobileBars"}}
        </div>
      </div>
    </div>

    <div class="toolbar tabbar toolbar-top">
      <div class="toolbar-inner">
        <a class="tab-link tab-link-active">Preview</a>
        <a class="tab-link" href="/admin/post/edit/{{#if post}}{{post.permalinkKey}}{{/if}}"> Edit</a>
        <a class="tab-link">Delete</a>
      </div>
    </div>


    {{#if post}}


    <div class="page-content">

      <div class="block block-strong inset post text-color-black bg-color-white">
        <h1>{{post.title}}</h1>

        {{#if post.subtitle}}
        <h2>{{post.subtitle}}</h2>
        {{/if}}

        <div class="author">
          {{#if profilePicSrc}}
          <img class="profile-pic-thumb" src="{{profilePicSrc}}">
          {{else}}
          <i class="f7-icons profile-pic-thumb">person</i>
          {{/if}}

          <span class="owner">{{authorName}}</span> <br />
          <span class="date">{{post.dateCreatedDisplay}}</span>

        </div>


        {{post.contentTranslated}}
      </div>

    </div>
    {{/if}}
  </div>

</template>




<script>

  return {
    on: {
      pageInit: async function (e, page) {
        const self = this
        await window['Global'].loadComponentState(this, false)
      }
    }
  }

</script>
